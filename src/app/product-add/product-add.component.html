<input placeholder="Title" [(ngModel)]="title"> 
<input placeholder="Description" [(ngModel)]="description"> 
<button (click)="add(title, description);"
  [disabled]="loading || !isFormValid()"> 
  <span *ngIf="!loading">Add Product</span>
  <app-loading 
    *ngIf="loading"
    [height]="'20px'" 
    [width]="'20px'">
  </app-loading>
</button>
