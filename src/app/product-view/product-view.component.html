<app-loading 
  *ngIf="loading"
  [height]="'200px'" 
  [width]="'200px'">
  </app-loading>
<div class="product-view-container" >
  <div>
    <img *ngIf="product" [src]="product?.imageUrl">
  </div>
  <div>
    <h1>{{product?.name}}</h1>
    <h2>{{product?.description}}</h2>
    <br>
    <button (click)="buy()" [disabled]="loading">Buy</button>
    <br>    
    <button [routerLink]="['/products']">Go Back to Shop</button>
  </div>
</div>
